<!DOCTYPE html>
<head>
  <link href="css/popup.css" rel="stylesheet" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="scripts/popup.js"></script>
</head>
  <body>
    <div id="btn-group">
      <button type="button" class="btn btn-default btn-sm" id = "Play">
        <span class="glyphicon glyphicon-play"></span> Play
      </button>
      <button type="button" class="btn btn-default btn-sm" id = "Pause">
        <span class="glyphicon glyphicon-pause"></span> Pause
      </button>
      <button type="button" class="btn btn-default btn-sm" id = "Stop">
        <span class="glyphicon glyphicon-stop"></span> Stop
      </button>
      <button type="button" class="btn btn-default btn-sm" id = "Increase">
        <span class="glyphicon glyphicon-plus"></span> Increase
      </button>
      <button type="button" class="btn btn-default btn-sm" id = "Decrease">
        <span class="glyphicon glyphicon-minus"></span> Decrease
      </button>
      <button type="button" class="btn btn-default btn-sm" id = "Adjust">
        <span class="glyphicon glyphicon-adjust"></span> Adjust
      </button>
      <button type="button" class="btn btn-default btn-sm" id = "FontStyle">
        <span class="glyphicon glyphicon-font"></span> Font
      </button>
    </div>
    <div id="text">
    </div>
  </body>
</html>
